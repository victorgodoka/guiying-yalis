          <p>${stats.DEF}</p>
        </li>
        ${stats.SPD ? `<li class="border-[#33343a] border-2 flex items-center justify-between pl-1 pr-4">
          <div class="flex items-center p-1">
            <img src="spd.webp" alt="hp" class="w-8 h-8" />
            <span>Speed</span>
          </div>
          <p>${stats.SPD}</p>
        </li>` : ''}
      </ul>
    `

    const lightConeTemplate = lightCone => `
    <div class="bg-[#2c2d33] border-[#33343a] border-2 relative">
      <img src="nihility.webp" alt="light cone" class="w-8 absolute z-50 right-8 top-2 opacity-40">
        <div class="border-[#33343a] border-b flex items-center">
          <div class="font-semibold text-[#353535] flex items-center justify-center bg-red-400 w-[100px] h-[60px] text-center py-2 px-2" style="font-weight: 800;">Light Cone</div>
          <div class="bg-zinc-750 px-4 flex flex-col justify-center gap-1">
            <p class="text-xl opacity-90" style="font-weight: 800;">${lightCone.name}</p>
            <p class="text-sm" style="font-weight: 400;">${lightCone.tier}</p>
            </div>
        </div>
        <div class="p-4">
          <div class="mb-4">
            ${formatDescription(lightCone.effect)}
          </div>
          <div class="mb-4">
            ${statsTemplate(lightCone.stats, true)}
          </div>
          <div class="grid grid-cols-2 gap-2">
            <img src="${lightCone.image}" alt="${lightCone.name}" class="w-full h-auto object-cover">
            <div class="text-sm space-y-2">
              ${lightCone.lore.map(paragraph => `<p>${paragraph}</p>`).join('')}
            </div>
          </div>
        </div>
      </div>
    `

    // Preencher HTML com os dados
    document.getElementById('charName').textContent = characterData.name

    const year = document.getElementById('year')
    const skillsContainer = document.getElementById('skills')
    const descriptionContainer = document.getElementById('description')
    const tracesContainer = document.getElementById('traces')
    const minorTracesContainer = document.getElementById('minortraces')
    const eidolonsContainer = document.getElementById('eidolons')
    const statsContainer = document.getElementById('stats')
    const lightConesContainer = document.getElementById('lcs')
    year.textContent = new Date().getFullYear()
    descriptionContainer.innerHTML = characterData.description
    skillsContainer.innerHTML = characterData.skills
      .map(cardTemplate)
      .join('')
    minorTracesContainer.innerHTML = characterData.minorTraces
      .map(minorTraceTemplate)
      .join('')
    tracesContainer.innerHTML = characterData.traces
      .map(cardTemplate)
      .join('')
    eidolonsContainer.innerHTML = characterData.eidolons
      .map(cardTemplate)
      .join('')
    statsContainer.innerHTML += statsTemplate(characterData.stats)
    lightConesContainer.innerHTML = characterData.lightCones
      .map(lightConeTemplate)
      .join('')

    // Navigation scroll behavior
    const navigation = document.getElementById('navigation')
    const banner = document.getElementById('banner')

    function handleScroll() {
      const bannerBottom = banner.offsetTop + banner.offsetHeight
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop
      if (scrollTop >= bannerBottom) {
        navigation.classList.add('fixed', 'top-0', 'left-0', 'right-0', 'z-50', 'shadow-lg')
        navigation.classList.remove('relative')
      } else {
        navigation.classList.remove('fixed', 'top-0', 'left-0', 'right-0', 'z-50', 'shadow-lg')
        navigation.classList.add('relative')
      }
    }

    // Smooth scrolling for navigation links
    document.querySelectorAll('.nav-link').forEach(link => {
      const scrollValues = {
        mobile: [180, 320],
        desktop: [130, 208]
      }
      link.addEventListener('click', (e) => {
        e.preventDefault()
        const targetId = link.getAttribute('href')
        const targetElement = document.querySelector(targetId)
        const bannerBottom = banner.offsetTop + banner.offsetHeight
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop

        if (targetElement) {
          const scrollTop = window.pageYOffset || document.documentElement.scrollTop
          const offsetTop = scrollTop >= bannerBottom
            ? targetElement.offsetTop - scrollValues[window.innerWidth > 768 ? 'desktop' : 'mobile'][0]
            : targetElement.offsetTop - scrollValues[window.innerWidth > 768 ? 'desktop' : 'mobile'][1]

          window.scrollTo({
            top: offsetTop,
            behavior: 'smooth'
          })
        }
      })
    })

    // Eidolon accordion functionality
    document.querySelectorAll('[data-eidolon]').forEach(eidolonCard => {
      const eidolonType = eidolonCard.getAttribute('data-eidolon')
      const imagePath = `${eidolonType}.png`

      // Create accordion container
      const accordionContainer = document.createElement('div')
      accordionContainer.className = 'overflow-hidden transition-all duration-300 ease-in-out'
      accordionContainer.style.maxHeight = '0px'

      // Create image element
      const image = document.createElement('img')
      image.src = imagePath
      image.alt = `${eidolonType} image`
      image.className = 'w-full h-auto object-cover'

      // Append image to accordion container
      accordionContainer.appendChild(image)

      // Insert accordion after the card content
      eidolonCard.appendChild(accordionContainer)

      // Add click event listener
      eidolonCard.addEventListener('click', () => {
        const isExpanded = accordionContainer.style.maxHeight !== '0px'

        if (isExpanded) {
          accordionContainer.style.maxHeight = '0px'
        } else {
          accordionContainer.style.maxHeight = accordionContainer.scrollHeight + 'px'
        }
      })

      // Add cursor pointer to indicate clickable
      eidolonCard.style.cursor = 'pointer'
    })

    // Add scroll event listener
    window.addEventListener('scroll', handleScroll)
  </script>
</body>

</html>
